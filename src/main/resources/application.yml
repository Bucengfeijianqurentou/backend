server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/canteen_supervision?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  
  # 导入额外配置文件
  config:
    import: classpath:chain.yml
  
  # Jackson日期格式配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    # 配置序列化时的默认属性
    serialization:
      # 格式化输出
      indent_output: true
      # 忽略无法转换的对象
      fail_on_empty_beans: false
    # 配置反序列化时的默认属性
    deserialization:
      # 允许对象忽略json中不存在的属性
      fail_on_unknown_properties: false

  devtools:
    restart:
      enabled: true  # 开启热部署
      additional-paths: src/main/java # 重启目录
      exclude: WEB-INF/**

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB

  web:
    resources:
      static-locations:
        - classpath:/static/
        - classpath:/public/
        - file:../img/  # 添加外部图片目录映射

# JWT配置
jwt:
  # JWT密钥
  secret-key: your-custom-secret-key-must-be-longer-than-256-bits
  # token有效期（毫秒）
  expiration: 86400000  # 24小时
  # token签发者
  issuer: canteen-supervision
  # token在header中的名称
  header: Authorization
  # token前缀
  token-prefix: Bearer 

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  # 实体扫描，多个包用逗号或者分号分隔
  typeAliasesPackage: com.gb.backend.entity
  global-config:
    # 数据库相关配置
    db-config:
      # 主键类型 AUTO:"数据库ID自增"
      id-type: AUTO
      # 字段策略 NOT_NULL:"非 NULL 判断"
      field-strategy: NOT_NULL
      # 驼峰下划线转换
      table-underline: true

  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

file:
  upload:
    path: ../img  # 修改为项目同级目录的img文件夹
    url-prefix: /img/  # 访问URL前缀

